<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Banner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="banner-overlay">
      <div class="banner-content">
        <h1>
          NOS ALEGRA TENERTE AQUÍ, <br>
          <span>¡HAGAMOS QUE TUS IDEAS COBREN VIDA!</span>
        </h1>
        <p>Las mejores ideas merecen ser escuchadas. Estamos aquí para asegurarnos de que tu proyecto sea un éxito desde el inicio hasta el final.</p>
        <a href="#contact" class="cta-button">Llevemos tus ideas a la realidad</a>
      </div>
    </div>
  </div>
</body>
  <style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
}

.banner {
  position: relative;
  height: 500px;
  background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.banner-overlay {
  background: rgba(0, 0, 0, 0.7); /* Oscurece la imagen de fondo */
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.banner-content {
  text-align: center;
  color: white;
  animation: fadeIn 1.5s ease-in-out;
  padding: 20px;
}

.banner-content h1 {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 20px;
  line-height: 1.2;
}

.banner-content h1 span {
  color: #f4c10f;
}

.banner-content p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  max-width: 600px;
  line-height: 1.6;
}

.cta-button {
  display: inline-block;
  background: #f4c10f;
  color: black;
  text-transform: uppercase;
  text-decoration: none;
  font-weight: bold;
  padding: 12px 25px;
  border-radius: 30px;
  transition: background 0.3s ease, transform 0.3s ease;
}

.cta-button:hover {
  background: #e0a70d;
  transform: scale(1.1);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .banner-content h1 {
    font-size: 2rem;
  }

  .banner-content p {
    font-size: 1rem;
  }

  .cta-button {
    padding: 10px 20px;
    font-size: 0.9rem;
  }
}

  </style>
</html>
