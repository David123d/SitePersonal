<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="banner">
    <div class="sidebar">CONTÁCTANOS</div>
    <div class="banner-content">
      <h1>NOS ALEGRA TENERTE AQUÍ, <span>¡HAGAMOS QUE TUS IDEAS COBREN VIDA!</span></h1>
      <p>Creemos que las mejores ideas merecen ser escuchadas y llevadas a cabo. Estamos aquí para asegurarnos de que tu proyecto sea un éxito desde el inicio hasta el final.</p>
      <a href="#contact" class="cta-button">Llevemos tus ideas a la realidad</a>
    </div>
  </div>
</body>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.banner {
  display: flex;
  flex-direction: row;
  background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
  color: white;
  height: 100vh;
  position: relative;
}

.sidebar {
  background: #f4c10f;
  color: black;
  font-size: 1.2rem;
  font-weight: bold;
  writing-mode: vertical-rl;
  text-align: center;
  padding: 20px;
}

.banner-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
  background: rgba(0, 0, 0, 0.6);
}

.banner-content h1 {
  font-size: 2.5rem;
  margin: 0;
}

.banner-content h1 span {
  color: #f4c10f;
}

.banner-content p {
  font-size: 1.2rem;
  margin: 20px 0;
}

.cta-button {
  background: #f4c10f;
  color: black;
  text-decoration: none;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 5px;
  display: inline-block;
}

.cta-button:hover {
  background: #e0a70d;
}

@media (max-width: 768px) {
  .banner {
    flex-direction: column;
    text-align: center;
  }

  .sidebar {
    writing-mode: horizontal-tb;
    padding: 10px;
  }

  .banner-content h1 {
    font-size: 1.8rem;
  }

  .banner-content p {
    font-size: 1rem;
  }
}

</style>
</html>
