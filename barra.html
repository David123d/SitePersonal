<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-X53tiP5wrwbEB8u7hPsQhX8RMSXcrzMmz4Nz1sRz2Wv+qqEInNB4Wz3Hxs7uyh3G" crossorigin="anonymous">

  <style>
    .navbar {
      background-color: #212529; 
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .nav-link {
      color: #ffc107 !important; /* Texto amarillo */
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #fff !important; /* Cambio a blanco al pasar el mouse */
    }

    .navbar-brand {
      font-size: 1.5rem;
    }

    .logo {
      height: 40px;
      width: auto;
    }

    @media (max-width: 991px) {
      .navbar-nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <!-- Opciones izquierda -->
      <ul class="navbar-nav me-auto d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#acerca">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#proyectos">Proyectos</a>
        </li>
      </ul>

      <!-- Logo centrado -->
      <a class="navbar-brand mx-auto d-flex align-items-center" href="#">
        <span class="text-warning fw-bold">INNOVACIÓN</span>
        <img src="logo.png" alt="Logo" class="logo mx-2">
        <span class="text-warning fw-bold">SOLUCIONES</span>
      </a>

      <!-- Opciones derecha -->
      <ul class="navbar-nav ms-auto d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#contacto">Contacto</a>
        </li>
      </ul>

      <!-- Botón para dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú colapsable para móviles -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#acerca">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#servicios">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
