<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <!-- Opciones izquierda -->
      <ul class="navbar-nav me-auto d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#acerca">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#proyectos">Proyectos</a>
        </li>
      </ul>

      <!-- Logo centrado -->
      <a class="navbar-brand mx-auto d-flex align-items-center" href="#">
        <span class="text-warning fw-bold">INNOVACIÓN</span>
        <img src="logo.png" alt="Logo" class="logo mx-2">
        <span class="text-warning fw-bold">SOLUCIONES</span>
      </a>

      <!-- Opciones derecha -->
      <ul class="navbar-nav ms-auto d-none d-lg-flex">
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#servicios">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-uppercase" href="#contacto">Contacto</a>
        </li>
      </ul>

      <!-- Botón para dispositivos móviles -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menú colapsable para móviles -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto text-center">
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#acerca">Acerca</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#proyectos">Proyectos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#servicios">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-uppercase" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
