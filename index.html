<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Banner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <div class="sidebar">CONTÁCTANOS</div>
    <div class="banner-content">
      <h1>NOS ALEGRA TENERTE AQUÍ, <span>¡HAGAMOS QUE TUS IDEAS COBREN VIDA!</span></h1>
      <p>Creemos que las mejores ideas merecen ser escuchadas y llevadas a cabo. Estamos aquí para asegurarnos de que tu proyecto sea un éxito desde el inicio hasta el final.</p>
      <a href="#contact" class="cta-button">Llevemos tus ideas a la realidad</a>
    </div>
  </div>
</body>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.banner {
  display: flex;
  flex-direction: row;
  background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
  color: white;
  height: 100vh;
  position: relative;
}

  .banner::before, 
.banner::after {
  content: '';
  position: absolute;
  background: rgba(244, 193, 15, 0.4); /* Yellow with 40% transparency */
  z-index: 1;
}

/* Left triangle */
.banner::before {
  clip-path: polygon(0 0, 100px 0, 0 100px); /* Creates the left triangle */
  width: 100px;
  height: 100px;
  top: 0;
  left: 0;
}

/* Bottom triangle */
.banner::after {
  clip-path: polygon(100% 100%, 100% 80%, 80% 100%); /* Creates the bottom triangle */
  width: 20%;
  height: 20%;
  bottom: 0;
  right: 0;
}


</style>
</html>
